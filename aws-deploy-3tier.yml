- name: build_db_server
  hosts: appdbs
  gather_facts: true
  become: true
  tasks:

    - name: prep server
      include_role:
        name: prep-server

    - name: install postgress
      include_role:
        name: geerlingguy.postgresql


- name: build_app_server
  hosts: apps
  gather_facts: true
  become: true
  tasks:

    - name: prep server
      include_role:
        name: prep-server

    - name: install postgress
      include_role: 
        name: app-servers

- name: build_frontend_server
  hosts: frontends
  gather_facts: true
  become: true
  tasks:

    - name: prep server
      include_role:
        name: prep-server

    - name: install haxproxy on front end
      include_role:
        name: geerlingguy.haproxy
